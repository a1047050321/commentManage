    #preivewFrame {
        position: absolute;
        left: 0px;
        top: 0px;
        display: none;
        bottom: 0px;
        z-index: 100;
        height: 100%;
        width: 100%;
    }
    
    #popupWin,
    #popupTips {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;

        <iframe id="popupTipsFrame" name="popupTipsFrame" src="" width="100%" height="100%" scrolling="no" frameborder="0" scrolling="no" style="float:left;"></iframe>
